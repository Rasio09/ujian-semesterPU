<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>SMK PUTERA UTAMA KEPUNG - Akses Ujian</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  /* === BACKGROUND DENGAN PATTERN LOGO === */
  body {
    background: #f4f6f9;
    min-height: 100vh;
    position: relative;
    overflow-x: hidden;

    /* Logo sebagai kotak-kotak */
    background-image: url("images/logo PU.png");
    background-size: 180px 180px;
    background-repeat: repeat;
    background-position: center;
  }

  /* Overlay lembut supaya teks tetap terbaca */
  body::before {
    content: "";
    position: fixed;
    inset: 0;
    background: rgba(255,255,255,0.85);
    z-index: 1;
    pointer-events: none;
  }

  /* HEADER TITLE DI TENGAH */
  .title-header {
    text-align: center;
    font-size: 42px;
    font-weight: 900;
    color: #003366;
    letter-spacing: 1px;
    margin-top: 40px;
    z-index: 10;
    position: relative;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.15);
  }

  /* CARD DI DEPAN */
  .card-access {
    margin-top: 40px;
    z-index: 10;
    position: relative;
  }

  nav {
    z-index: 10;
    position: relative;
  }
</style>

</head>
<body>

<!-- TITLE UTAMA DI TENGAH -->
<h1 class="title-header">SMK PUTERA UTAMA KEPUNG</h1>

<!-- CARD AKSES UJIAN -->
<div class="container card-access">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card shadow-lg">
        <div class="card-body text-center">

          <h3 class="mb-2">Akses Ujian Sekolah</h3>
          <p class="text-muted">Masukkan kode akses yang diberikan untuk tanggal ujian.</p>

          <form id="accessForm" onsubmit="return handleAccess(event)">
            <input id="kode" type="text" class="form-control form-control-lg mb-3" placeholder="Masukkan Kode Akses" required>
            <button class="btn btn-primary btn-lg w-100" type="submit">Masuk</button>
          </form>

          <p class="mt-3 small text-muted">
            Tanggal Ujian: 4, 5, 6, 8, 9, 10 Desember 2025<br>
            Kelas: 10, 11, 12 (TKR)
          </p>

        </div>
      </div>
    </div>
  </div>
</div>

<script>
/* Mapping kode akses â†’ file ujian sesuai hari */
const kodeMap = {
  'PUK-040125': 'kode akses/ujian-4.html',
  'PUK-050125': 'kode akses/ujian-5.html',
  'PUK-060125': 'kode akses/ujian-6.html',
  'PUK-080125': 'kode akses/ujian-8.html',
  'PUK-090125': 'kode akses/ujian-9.html',
  'PUK-100125': 'kode akses/ujian-10.html'
};

function handleAccess(e){
  e.preventDefault();
  const k = document.getElementById('kode').value.trim();

  if(k in kodeMap){
    window.location.href = kodeMap[k];
  } else {
    alert('Kode akses salah atau tidak aktif untuk hari ini.');
  }
}
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
